<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/styles/main.css">

    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>

    <div class="app">
      <ul class="site-nav">
        <li class="site-nav-item">
          <div class="site-nav-item-search">
            <h3 class="site-nav-item-search-text">Search for homes near:</h3>
            <input type="text" placeholder="Enter an address, city, or zipcode">
            <button class="site-nav-item-search-submit">Search</button>
          </div>
        </li>
        <li class="site-nav-item">
          <i class="fa fa-close"></i>
          <div class="site-nav-item-branding">
            <i class="fa fa-graduation-cap fa-2x"></i>
            <h3 class="site-nav-item-branding-text">The Educated Homebuyer</h3>
          </div>
          <div class="site-nav-item-description">
            <p class="site-nav-item-description-text1">The homebuyer's tool</hp>
            <p class="site-nav-item-description-text1">for ensuring decisions</hp>
            <p class="site-nav-item-description-text1">are more informed.</hp>
          </div>
        </li>
        <li class="site-nav-item">
          <div class="site-nav-item-filter">
            <h3 class="site-nav-item-filter-text">Click below to filter search:</h3>
            <i class="fa fa-arrows-h"></i>
          </div>
        </li>
        <li class="site-nav-item filter-form">
          <form class="site-nav-item-filter-form">
              <label class="filter-price-label">Price:</label>
              <input type="number" class="filter-price-min-input" placeholder="min" min="0"> to <input type="number" class="filter-price-max-input" placeholder="max" min="0">
              <label class="filter-bedrooms-label">Bedrooms:</label>
              <input type="number" class="filter-bedrooms-input" placeholder="0+" min="0">
              <label for="" class="filter-bathrooms-label">Bathrooms:</label>
              <input type="number" class="filter-bathrooms-input" placeholder="0+" min="0">
              <label for="" class="filter-sqft-label">House Square Feet:</label>
              <input type="number" class="filter-sqft-min-input" placeholder="min" min="0"> to <input type="number" class="filter-sqft-min-input" placeholder="max" min="0"><br>
              <button class="filter-cancel"><i class="fa fa-ban"></i> Cancel</button>
              <button class="filter-submit"><i class="fa fa-filter"></i> Filter</button>
            </form>
        </li>
        <li class="site-nav-item">
          <div class="login">
            <h3 class="login-heading">Login:</h3>
            <input type="text" class="login-email" required placeholder="Email">
            <input type="text" class="login-password" required placeholder="Password">
            <button class="login-submit"><i class="fa fa-check"></i></button>
          </div>
        </li>
        <li class="site-nav-item">
          <div class="register">
            <h3 class="register-heading">Register:</h3>
            <input type="text" class="register-name" required placeholder="Name">
            <input type="text" class="register-email" required placeholder="Email">
            <input type="text" class="register-password" required placeholder="Password">
            <button class="register-submit"><i class="fa fa-plus-circle"></i></button>
          </div>
        </li>
      </ul>
    </div>

  <!-- Third Party Scripts -->
  <script src="bower_components/commonjs-require/commonjs-require.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>

  <!-- Application Scripts -->
  <script src="dist/scripts/templates.js"></script>
  <script src="dist/scripts/app.js"></script>
  <script>
    require('main');
  </script>

</body>
</html>
